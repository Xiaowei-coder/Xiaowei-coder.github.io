    </header>
  </article>

  <div><b>作者:</b>卿朝进，付小伟，何林锶
  </div>  <div><b>摘要部分内容:</b>
	现有的深度语音增强方法大多通过预测掩模或实虚部的方式优化相位，但其语音增强性能提升有限且单一网络难以同时对幅度和相位同时建模。为进一步优化相位，提出了一种基于幅度和相位优化的两阶段渐近学习单通道语音增强方法。
  </div>
